name: CI

on:
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore SP26InventoryManagement.sln

      - name: Build
        run: dotnet build SP26InventoryManagement.sln --configuration Release --no-restore
